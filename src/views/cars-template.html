    <h1>Cars</h1>

      <ul class="car-list">
        <% m.cars.forEach(function (car) { %>
          <li class="car">
            <a href="#cars/<%- car.id %>">
              <%- car.make %>
              <%- car.model %>
              <%- car.year %>
            </a>
          </li>
        <% }) %>
      </ul>
